<div class="container my-5">
    <div class="row">
        <div class="col-md-3 col-12 mb-5">
            <!-- <img class="mb-4" src="assets/images/Fellow-Benefits.jpg"> -->
            <ul class="fellowMembersList">
                <li *ngFor="let Members of Member_Master;let i= index;">
                    <a [routerLink]="['/members/'+Members.id]" [routerLinkActive]="'active'"
                        [routerLinkActiveOptions]="{exact: true}">{{Members.title}}</a>
                </li>
            </ul>
            <a *ngIf="About != null" href="{{About.sber_link}}">
                <img src="{{About.sber_image != '' && About.sber_image !=null ? url+About.sber_image:SberImage}}"
                    alt="First slide">
            </a>
        </div>
        <div class="col-md-9 col-12">
            <h2 class="page_title">{{MainTitle}}</h2>
            <div class="row member_page">
                <div class="member_page_item col-md-4 col-lg-3 col-6 text-center"
                    *ngFor="let members of MemberData;let i=index;">
                    <div class="member_page_list" style="cursor:pointer;" [routerLink]="['/member-detail']"
                        [queryParams]="{ref_id:members.id}">
                        <img src="{{url+members.image}}">
                        <h3>{{members.title}}</h3>
                        <div class="member_page_list_content">
                            <div>
                                <p>{{members.designation}}</p>
                                <p class="font-weight-500">{{members.member_id}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
